<app-page-wrapper [headerText]="'My Account'">
  <div class="nav">test</div>
  <div class="flex h-full gap-3">
    <div class="grow p-3">
      <div class="mb-1 font-bold">Application User</div>
      <div>{{ common()?.userName }}</div>
    </div>
    <div class="max-w-[300px] w-[300px] border-l app-border p-3">
      <div class="mb-1 font-bold">Appearance / Theme</div>

      <select class="w-full" [value]="theme()" (change)="setTheme($event)">
        <option value="light">Light mode</option>
        <option value="dark">Dark mode</option>
      </select>
    </div>
  </div>
</app-page-wrapper>
